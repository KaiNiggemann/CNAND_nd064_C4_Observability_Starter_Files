apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial-app
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics'
    prometheus.io/port: '8080'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trial
  template:
    metadata:
      labels:
        app: trial
    spec:
      containers:
      - name: trial
        # We advise you to build, push and use your own image, instead of using instructor's image.
        image: kainiggemann/trial:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: trial-service
spec:
  selector:
    app: trial
  ports:
    - port: 8082
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trial-monitor
  labels:
    app: trial
    release: prometheus
spec:
  endpoints:
    - port: http
      interval: 30s
      targetPort: 8080
      path: /metrics
  selector:
    matchLabels:
      app: trial
